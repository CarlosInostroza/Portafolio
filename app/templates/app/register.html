<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/fb6df8181f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Registrarse</title>
</head>
<body>
    <section class="h-100 " style="background-color: #87CEFA;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="{% static 'app/img/resgister.jpg' %}"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Registrarse</h3>
                      {% if messages %}
                      <ul class="messages">
                      {% for message in messages %}
                      <script>
                        Swal.fire({
                        title: 'Error!',
                        text: '{{ message }}',
                        icon: 'error',
                        confirmButtonText: 'Ok'
                      })
                      </script>
                      {% endfor %}
                      </ul> 
                      {% endif %}
                      <form method="post" action="{% url 'register' %}" enctype="multipart/form-data" >
                        {% csrf_token %}
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" name="rut_empresa" placeholder="rut empresa" class="form-control form-control-lg">
                            <label class="form-label" for="form3Example1m">Rut Empresa</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" name="razon_social" placeholder="razon social" class="form-control form-control-lg">
                            <label class="form-label" for="form3Example1n">Razón social</label>
                          </div>
                        </div>
                      </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" name="telefono" placeholder="telefono" class="form-control form-control-lg">
                            <label class="form-label" for="form3Example1m1">Teléfono</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" name="direccion" placeholder="direccion" class="form-control form-control-lg">
                            <label class="form-label" for="form3Example1n1">Dirección</label>
                          </div>
                        </div>
                      </div>
                      <div class="form-outline mb-4">
                        <div class="form-outline">
                          <label for="">Comuna</label>
                        <select name="comuna">
                          {% for aux in listaComuna %}
                              <option value="{{ aux.id_comuna }}">{{ aux.nombre_comuna }}</option>
                          {% endfor %}
                        </select>
                        </div>
                      </div>
                      
                      <div class="form-outline mb-4">
                        <input type="text" name="correo" placeholder="correo" class="form-control form-control-lg">
                        <label class="form-label" for="form3Example9">Correo</label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="password" name="contrasena" placeholder="contraseña" class="form-control form-control-lg">
                        <label class="form-label" for="form3Example90">Contraseña</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="password" name="confirmarContrasena" placeholder="confirmar Contraseña" class="form-control form-control-lg">
                        <label class="form-label" for="form3Example90">Reingresar Contraseña</label>
                      </div>
                      
                      <div class="form-outline mb-4">
                        <div class="form-outline">
                          <label for="">Rubros</label>
                        <select name="rubro">
                          {% for aux in listaRubro %}
                              <option value="{{ aux.id_rubro }}">{{ aux.descripcion }}</option>
                          {% endfor %}
                        </select>
                        </div>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="file" name="acta_constitucion" class="form-control form-control-lg" accept=".pdf">
                        <label class="form-label" for="acta_constitucion">Acta de constitucion</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="file" name="fojas" class="form-control form-control-lg" accept=".pdf">
                        <label class="form-label" for="fojas">Fojas</label>
                    </div>
                      <div class="d-flex justify-content-end pt-3">
                        <button type="submit" class="btn btn-info btn-lg ms-2">Registrarse</button>
                      </div>
                      <div class="d-flex justify-content-end pt-3">
                        
                        <a href="{% url 'index'%}"><button type="button" class="btn btn-warning btn-lg">Volver</button></a>
                      </div>
                    </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</html>
