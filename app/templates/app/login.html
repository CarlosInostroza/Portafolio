<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/fb6df8181f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    
    <title>Iniciar Sesión</title>
</head>
<body>
    <section class="vh-100" style="background-color: #87CEFA;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="{% static 'app/img/login.jpg' %}"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                      {% if error_message %}

                          <script>
                            Swal.fire({
                            title: 'Error!',
                            text: '{{ error_message }}',
                            icon: 'error',
                            confirmButtonText: 'Ok'
                          })
                          </script>

                      {% endif %}

                      {% if message %}

                          <script>
                            Swal.fire({
                            title: 'Error!',
                            text: '{{ message }}',
                            icon: 'error',
                            confirmButtonText: 'Ok'
                          })
                          </script>

                      {% endif %}

                      {% if messages %}
                      <ul class="messages">
                      {% for message in messages %}
                      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                      <script>
                        Swal.fire({
                        title: 'Exito!',
                        text: '{{ message }}',
                        icon: 'success',
                        confirmButtonText: 'Ok'
                      })
                      </script>
                      {% endfor %}
                      </ul> 
                      {% endif %}

                      <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0">TecSecurity</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Iniciar sesión en su cuenta</h5>
                        
                        <div class="form-outline mb-4">
                          <input type="text" name="correo" placeholder="Correo" class="form-control form-control-lg" >
                          <label class="form-label" for="form2Example17">Correo Electronico</label>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" name="contrasena" placeholder="Contraseña" class="form-control form-control-lg" >
                          <label class="form-label" for="form2Example27">Contraseña</label>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button type="submit" class="btn btn-info btn-lg btn-block" >Iniciar sesión</button>
                        </div>
                        <div class="pt-1 mb-4">
                          <a href="{% url 'index'%}"><button type="button" class="btn btn-warning btn-lg">Volver</button></a>
                        </div>
                        
                        
      
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">No tienes una cuenta? <a href="{% url 'register'%}"
                            style="color: #393f81;">Registrare ahora!!</a></p>
                        
                      </form>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</html>
